<div class="menu-container">
  <!-- Header -->
  <div class="text-center py-4 bg-light">
    <div class="container">
      <h1 class="display-5 text-warning mb-2">Our Menu</h1>
      <p class="lead text-muted">Discover our delicious offerings</p>
      
      <!-- Search Bar -->
      <div class="row justify-content-center mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-warning border-warning">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" 
                   class="form-control" 
                   placeholder="Search menu items..."
                   [(ngModel)]="searchTerm"
                   (input)="applyFilters()">
            <button *ngIf="searchTerm" 
                    class="btn btn-outline-secondary" 
                    type="button"
                    (click)="clearSearch()">
              Clear
            </button>
          </div>
        </div>
      </div>

      <!-- Category Filter -->
      <div class="mb-3">
        <div class="d-flex flex-wrap justify-content-center gap-2">
          <button type="button" 
                  class="btn btn-sm" 
                  [class.btn-warning]="selectedCategory === null"
                  [class.btn-outline-warning]="selectedCategory !== null"
                  (click)="filterByCategory(null)">
            All
          </button>
          <button *ngFor="let category of categories" 
                  type="button" 
                  class="btn btn-sm"
                  [class.btn-warning]="selectedCategory?.id === category.id"
                  [class.btn-outline-warning]="selectedCategory?.id !== category.id"
                  (click)="filterByCategory(category)">
            {{category.name}}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <div class="container py-4">
    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Loading menu...</p>
    </div>

    <!-- Menu Grid -->
    <div *ngIf="!isLoading" class="row g-3">
      <div *ngFor="let item of filteredItems" class="col-md-6 col-lg-4">
        <div class="card menu-card h-100">
          <img [src]="item.imageUrl || 'assets/default-food.jpg'" 
               class="card-img-top" 
               [alt]="item.name"
               (error)="handleImageError($event)"
               style="height: 200px; object-fit: cover;">
          
          <div class="card-body d-flex flex-column">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h5 class="card-title mb-0">{{item.name}}</h5>
              <span class="badge" 
                    [class.bg-success]="item.available" 
                    [class.bg-danger]="!item.available">
                {{item.available ? 'Available' : 'Sold Out'}}
              </span>
            </div>

            <!-- Category -->
            <div class="mb-2">
              <small class="text-muted">
                <i class="bi bi-tag me-1"></i>{{item.category?.name}}
              </small>
            </div>

            <!-- Description -->
            <p class="card-text text-muted small flex-grow-1">
              {{item.description}}
            </p>

            <!-- Price and Add to Cart -->
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <span class="h5 text-warning mb-0">${{item.price}}</span>
              <button class="btn btn-warning btn-sm" 
                      (click)="addToCart(item)"
                      [disabled]="!item.available">
                <i class="bi bi-cart-plus me-1"></i>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && filteredItems.length === 0" class="text-center py-5">
      <i class="bi bi-search display-1 text-muted mb-3"></i>
      <h4 class="text-muted">No items found</h4>
      <p class="text-muted">Try a different search or category</p>
      <button class="btn btn-warning" (click)="clearFilters()">
        Show All Items
      </button>
    </div>
  </div>
</div>
