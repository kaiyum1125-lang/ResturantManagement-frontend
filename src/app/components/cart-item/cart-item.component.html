   <div class="card h-100">
      <img [src]="menuItem.imageUrl" class="card-img-top" [alt]="menuItem.name" style="height: 200px; object-fit: cover;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{menuItem.name}}</h5>
        <p class="card-text text-muted">{{menuItem.description}}</p>
        <div class="mt-auto">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="h5 text-warning mb-0">à§³{{menuItem.price}}</span>
            <span class="badge bg-secondary">{{menuItem.category?.name}}</span>
          </div>
          
          <!-- Special Instructions -->
          <div class="mb-3">
            <label class="form-label small">Special Instructions</label>
            <textarea class="form-control form-control-sm" 
                     rows="2" 
                     placeholder="Any special requests..."
                     [(ngModel)]="specialInstructions"></textarea>
          </div>

          <!-- Add to Cart Button -->
          <button class="btn btn-warning w-100" (click)="addToCart()">
            <i class="bi bi-cart-plus me-2"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>
